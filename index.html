<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- Link -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides.img[activeImage].image"/>
                    <div class="text">
                        <h3>{{slides.img[activeImage].title}}</h3>
                        <p>{{slides.img[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Link Vue js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
