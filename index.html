<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- Link -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="pauseAutoplay" @mouseleave="startAutoplay">
                    <img :src="slides.img[activeImage].image"/>
                    <div class="text">
                        <h3>{{slides.img[activeImage].title}}</h3>
                        <p>{{slides.img[activeImage].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb">
                        <img 
                        v-for="(thumb, index) in slides.img"
                        :src="`${thumb.image}`" 
                        :class="activeImage === index ? 'thumb active' : '' "
                        @click="changeThumb(index)"
                        />
                    </div>
                    
                </div>

            </div>

            <!-- Buttons -->
            <div class="button">
                <button @click="startAutoplay">Play</button>
                <button @click="pauseAutoplay">Pause</button>
                <button @click="stopAutoplay">Stop</button>
            </div>
        </div>
        
        
    </div>

    <!-- Link Vue js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
